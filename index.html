<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lexicon Devils</title>
    <link rel="icon" type='image/x-icon' href="/assets/Lexicon_Devil_Germs.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <a
        id="header-link"
        href="https://opensea.io/collection/lexicondevils"
        target="blank"
      >
        <img
          id="flying-devil"
          src="assets/Lexicon_Devil_Germs.png"
          alt="a lexicon devil"
        />
      </a>
    </header>

    <img id="bg_img" src="assets/lexicon_yellow.png" style="height: 400px" />
    <img id="fg_img" src="assets/falling_devil.png" style="height: 400px" />
    <div id="wrapper">

    <div id="chat_container">
      <p id="devil-speech">need help? click me</p>
      <img id="big-devil" src="assets/big_devil.png" alt="a big devil" />
      <div id="devil-chat">
        <ul id="messages-container"></ul>
        <form id="devil-form">
          <input
            id="devil_chat_input"
            type="text"
            placeholder="lexicon devils help..."
            autocomplete="off"
          />
          <button id="chat-button" type="submit">ask</button>
        </form>
      </div>
    </div>

    <footer>
      <a
        id="docs"
        href="https://lexicon-devils.gitbook.io/lexicon-devils-1/TRnTFXi1oNTxr3YmlgsN/"
        target="blank"
      >
        <img
          src="assets/gitbook.png"
          alt="gitbook logo"
          class="links"
          style="height: 50px; padding-left: 5px"
        />
      </a>
      <a id="twitter" href="https://twitter.com/devils_lexicon" target="blank">
        <img src="assets/twitter.png" class="links" />
      </a>
      <a id="discord" href="https://discord.gg/zhThyjFpz4" target="blank">
        <img src="assets/discord.png" class="links" />
      </a>
      <a
        id="cryptovoxels"
        href="https://www.cryptovoxels.com/play?coords=SW@6703W,48N"
        target="blank"
      >
        <img src="assets/cryptovoxels.png" class="links" />
      </a>
      <a
        id="juicebox"
        href="https://juicebox.money/#/p/lexicondevils"
        target="blank"
      >
        <img src="assets/juicebox.png" class="links" style="height: 50px" />
      </a>
    </footer>

    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
