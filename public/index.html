<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lexicon Devils</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <img
        id="header-logo-1"
        src="devils_logo1.png"
        alt="lexicon devils logo"
      />
    </header>

    <div id="links-container" style="height: 400px; width: 400px">
      <div id="links-header">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div id="links-body">
        <div class="link-wrapper">
          <a
            id="twitter"
            class="links"
            href="https://twitter.com/devils_lexicon"
            target="blank"
            >Twitter</a
          >
        </div>
        <div class="link-wrapper">
          <a
            id="discord"
            class="links"
            href="https://discord.gg/zhThyjFpz4"
            target="blank"
            >Discord</a
          >
        </div>
        <div class="link-wrapper">
          <a
            id="cryptovoxels"
            class="links"
            href="https://www.cryptovoxels.com/play?coords=SW@6703W,48N"
            target="blank"
            >Cryptovoxels</a
          >
        </div>
        <div class="link-wrapper">
          <a
            id="juicebox"
            class="links"
            href="https://juicebox.money/#/p/lexicondevils"
            target="blank"
            >Juicebox</a
          >
        </div>
        <div class="link-wrapper">
          <a id="juicebox" class="links" href="">Docs</a>
        </div>
      </div>
    </div>
    <p id="devil-speech"></p>
    <img id="big-devil" src="big_devil.png" alt="a big devil" />
    <img
      id="flying-devil"
      src="Lexicon_Devil_Germs.png"
      alt="a lexicon devil"
    />

    <script src="../main.js" charset="utf-8"></script>
  </body>
</html>
